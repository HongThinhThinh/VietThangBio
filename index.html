<body>
    <div class="card" style="width: 15rem;">
        <img src="" id="img" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" id="Name"></h5>
            <p class="card-text"> Hi, Welcome to my bio</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <a href="" id="facebook_link">
                    <ion-icon name="logo-facebook" style="transform: translateY(2.4px)"> </ion-icon>
                    Facebook
                </a>
            </li>
            <li class="list-group-item">
                <a href="" id="ig_link">

            </li>
            <li class="list-group-item">
                <a href="" id="gmail_link">
                    <ion-icon name="logo-youtube" style="transform: translateY(2.4px)"></ion-icon> Youtube
                </a>
            </li>
            <li class="list-group-item">
                <a href="" id="phone_link">
                    <ion-icon name="call-outline" style="transform: translateY(2.4px)"></ion-icon> 0832165254

                </a>
            </li>
        </ul>
        <div class="card-body">
            <a href="" id="map_link">
                <ion-icon name="home-outline" style="transform: translateY(2.4px)"></ion-icon> Vinhomes Grand Park
            </a>

        </div>
